name: backend-image

on:
  workflow_dispatch:
    inputs:
      aws_region:
        description: "AWS region"
        required: true
        default: "ap-northeast-1"
        type: string
      aws_role_to_assume:
        description: "IAM role ARN for GitHub OIDC"
        required: true
        type: string
      ecr_repository:
        description: "ECR repository name (without registry)"
        required: true
        default: "enm/backend"
        type: string
      image_tag:
        description: "Image tag"
        required: true
        default: "manual"
        type: string
      push_latest:
        description: "Also push :latest"
        required: true
        default: false
        type: boolean
      trigger_dev_deploy:
        description: "Trigger dev-deploy workflow after image push"
        required: true
        default: false
        type: boolean

permissions:
  id-token: write
  contents: read
  actions: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ inputs.aws_role_to_assume }}
          aws-region: ${{ inputs.aws_region }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Prepare image tags
        id: prep
        shell: bash
        run: |
          set -euo pipefail
          BASE="${{ steps.login-ecr.outputs.registry }}/${{ inputs.ecr_repository }}"
          TAGS="$BASE:${{ inputs.image_tag }}"
          if [ "${{ inputs.push_latest }}" = "true" ]; then
            TAGS="$TAGS,$BASE:latest"
          fi
          echo "tags=$TAGS" >> "$GITHUB_OUTPUT"
          echo "image=$BASE:${{ inputs.image_tag }}" >> "$GITHUB_OUTPUT"

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.prep.outputs.tags }}

      - name: Summary
        run: |
          echo "Pushed image: ${{ steps.prep.outputs.image }}"

      - name: Trigger dev-deploy workflow
        if: ${{ inputs.trigger_dev_deploy }}
        uses: actions/github-script@v7
        env:
          AWS_REGION: ${{ inputs.aws_region }}
          IMAGE_TAG: ${{ inputs.image_tag }}
          DEV_DEPLOY_ROLE_ARN: ${{ vars.AWS_ROLE_TO_ASSUME_DEV_DEPLOY }}
          TF_STATE_BUCKET: ${{ vars.TF_STATE_BUCKET }}
          ROOT_DOMAIN: ${{ vars.ROOT_DOMAIN }}
          DEV_API_DOMAIN: ${{ vars.DEV_API_DOMAIN }}
          DEV_ECS_CLUSTER_NAME: ${{ vars.DEV_ECS_CLUSTER_NAME }}
          DEV_ECS_SERVICE_NAME: ${{ vars.DEV_ECS_SERVICE_NAME }}
        with:
          script: |
            const branchRef = context.ref;
            const branchName = branchRef.replace("refs/heads/", "");
            if (branchName !== "dev") {
              core.notice(`Skip dev-deploy trigger because branch is '${branchName}' (required: dev).`);
              return;
            }

            const requiredVars = {
              DEV_DEPLOY_ROLE_ARN: process.env.DEV_DEPLOY_ROLE_ARN,
              TF_STATE_BUCKET: process.env.TF_STATE_BUCKET,
              ROOT_DOMAIN: process.env.ROOT_DOMAIN,
            };

            const missing = Object.entries(requiredVars)
              .filter(([, value]) => !value || value.trim() === "")
              .map(([key]) => key);

            if (missing.length > 0) {
              core.setFailed(
                `Missing repository variables for dev deploy trigger: ${missing.join(", ")}`
              );
              return;
            }

            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const ref = branchName;

            const inputs = {
              aws_region: process.env.AWS_REGION,
              aws_role_to_assume: process.env.DEV_DEPLOY_ROLE_ARN,
              tf_state_bucket: process.env.TF_STATE_BUCKET,
              root_domain: process.env.ROOT_DOMAIN,
              image_tag: process.env.IMAGE_TAG,
              create_dns_records: "true",
              run_apply: "true",
              apply_approve_token: "apply-dev",
              run_health_check: "true",
              api_domain: process.env.DEV_API_DOMAIN || "api-dev.enmusiquer.com",
            };

            await github.rest.actions.createWorkflowDispatch({
              owner,
              repo,
              workflow_id: "dev-deploy-v2.yml",
              ref,
              inputs,
            });

            core.notice(`Triggered dev-deploy workflow on ref=${ref} with image_tag=${process.env.IMAGE_TAG}`);
