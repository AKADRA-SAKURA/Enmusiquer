name: backend-image

on:
  workflow_dispatch:
    inputs:
      aws_region:
        description: "AWSリージョン"
        required: true
        default: "ap-northeast-1"
        type: string
      aws_role_to_assume:
        description: "GitHub OIDC 用 IAMロールARN"
        required: true
        type: string
      ecr_repository:
        description: "ECRリポジトリ名（レジストリ部分なし）"
        required: true
        default: "enm/backend"
        type: string
      image_tag:
        description: "イメージタグ"
        required: true
        default: "manual"
        type: string
      push_latest:
        description: ":latest も同時に push する"
        required: true
        default: false
        type: boolean
      trigger_dev_deploy:
        description: "image push 後に dev-deploy を自動起動する"
        required: true
        default: false
        type: boolean

permissions:
  id-token: write
  contents: read
  actions: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: チェックアウト
        uses: actions/checkout@v4

      - name: イメージタグ形式チェック
        shell: bash
        run: |
          set -euo pipefail
          IMAGE_TAG="${{ inputs.image_tag }}"
          if [[ ! "$IMAGE_TAG" =~ ^[A-Za-z0-9_][A-Za-z0-9._-]{0,127}$ ]]; then
            echo "[エラー] image_tag の形式が不正です: $IMAGE_TAG"
            echo "許可形式: 先頭は英数字/アンダースコア、その後は英数字/._-（最大128文字）"
            exit 1
          fi

      - name: AWS認証情報の設定
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ inputs.aws_role_to_assume }}
          aws-region: ${{ inputs.aws_region }}

      - name: Amazon ECR ログイン
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: イメージタグ準備
        id: prep
        shell: bash
        run: |
          set -euo pipefail
          BASE="${{ steps.login-ecr.outputs.registry }}/${{ inputs.ecr_repository }}"
          TAGS="$BASE:${{ inputs.image_tag }}"
          if [ "${{ inputs.push_latest }}" = "true" ]; then
            TAGS="$TAGS,$BASE:latest"
          fi
          echo "tags=$TAGS" >> "$GITHUB_OUTPUT"
          echo "image=$BASE:${{ inputs.image_tag }}" >> "$GITHUB_OUTPUT"

      - name: イメージ build & push
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.prep.outputs.tags }}

      - name: サマリー
        run: |
          echo "Pushしたイメージ: ${{ steps.prep.outputs.image }}"

      - name: dev-deploy 自動起動
        if: ${{ inputs.trigger_dev_deploy }}
        uses: actions/github-script@v7
        env:
          AWS_REGION: ${{ inputs.aws_region }}
          IMAGE_TAG: ${{ inputs.image_tag }}
          DEV_DEPLOY_ROLE_ARN: ${{ vars.AWS_ROLE_TO_ASSUME_DEV_DEPLOY }}
          TF_STATE_BUCKET: ${{ vars.TF_STATE_BUCKET }}
          ROOT_DOMAIN: ${{ vars.ROOT_DOMAIN }}
          DEV_API_DOMAIN: ${{ vars.DEV_API_DOMAIN }}
          DEV_ECS_CLUSTER_NAME: ${{ vars.DEV_ECS_CLUSTER_NAME }}
          DEV_ECS_SERVICE_NAME: ${{ vars.DEV_ECS_SERVICE_NAME }}
        with:
          script: |
            const branchRef = context.ref;
            const branchName = branchRef.replace("refs/heads/", "");
            if (branchName !== "dev") {
              core.notice(`dev-deploy 自動起動をスキップしました。実行ブランチ: '${branchName}'（必要: dev）`);
              return;
            }

            const requiredVars = {
              DEV_DEPLOY_ROLE_ARN: process.env.DEV_DEPLOY_ROLE_ARN,
              TF_STATE_BUCKET: process.env.TF_STATE_BUCKET,
              ROOT_DOMAIN: process.env.ROOT_DOMAIN,
            };

            const missing = Object.entries(requiredVars)
              .filter(([, value]) => !value || value.trim() === "")
              .map(([key]) => key);

            if (missing.length > 0) {
              core.setFailed(
                `dev deploy 自動起動に必要な Repository Variable が不足しています: ${missing.join(", ")}`
              );
              return;
            }

            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const ref = branchName;

            const inputs = {
              aws_region: process.env.AWS_REGION,
              image_tag: process.env.IMAGE_TAG,
            };

            await github.rest.actions.createWorkflowDispatch({
              owner,
              repo,
              workflow_id: "dev-deploy-v2.yml",
              ref,
              inputs,
            });

            core.notice(`dev-deploy-v2 を起動しました: ref=${ref}, image_tag=${process.env.IMAGE_TAG}`);
