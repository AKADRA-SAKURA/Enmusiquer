name: backend-image

on:
  workflow_dispatch:
    inputs:
      aws_region:
        description: "AWS region"
        required: true
        default: "ap-northeast-1"
        type: string
      aws_role_to_assume:
        description: "IAM role ARN for GitHub OIDC"
        required: true
        type: string
      ecr_repository:
        description: "ECR repository name (without registry)"
        required: true
        default: "enm/backend"
        type: string
      image_tag:
        description: "Image tag"
        required: true
        default: "manual"
        type: string
      push_latest:
        description: "Also push :latest"
        required: true
        default: false
        type: boolean

permissions:
  id-token: write
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ inputs.aws_role_to_assume }}
          aws-region: ${{ inputs.aws_region }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Prepare image tags
        id: prep
        shell: bash
        run: |
          set -euo pipefail
          BASE="${{ steps.login-ecr.outputs.registry }}/${{ inputs.ecr_repository }}"
          TAGS="$BASE:${{ inputs.image_tag }}"
          if [ "${{ inputs.push_latest }}" = "true" ]; then
            TAGS="$TAGS,$BASE:latest"
          fi
          echo "tags=$TAGS" >> "$GITHUB_OUTPUT"
          echo "image=$BASE:${{ inputs.image_tag }}" >> "$GITHUB_OUTPUT"

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.prep.outputs.tags }}

      - name: Summary
        run: |
          echo "Pushed image: ${{ steps.prep.outputs.image }}"
