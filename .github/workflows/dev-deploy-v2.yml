name: dev-deploy-v2

on:
  workflow_dispatch:
    inputs:
      aws_region:
        description: "AWS region"
        required: true
        default: "ap-northeast-1"
      image_tag:
        description: "Backend image tag"
        required: true
        default: "manual"

permissions:
  contents: read

jobs:
  dispatch-smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Print dispatch inputs
        run: |
          echo "workflow_dispatch accepted"
          echo "aws_region=${{ github.event.inputs.aws_region }}"
          echo "image_tag=${{ github.event.inputs.image_tag }}"