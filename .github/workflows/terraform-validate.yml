name: terraform-validate

on:
  pull_request:
    paths:
      - "infra/terraform/**"
      - ".github/workflows/terraform-validate.yml"
  push:
    branches:
      - main
    paths:
      - "infra/terraform/**"
      - ".github/workflows/terraform-validate.yml"

jobs:
  validate:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        env_dir: [shared, dev, prod]

    steps:
      - name: チェックアウト
        uses: actions/checkout@v4

      - name: Terraform セットアップ
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform fmt チェック
        run: terraform -chdir=infra/terraform fmt -check -recursive

      - name: Terraform init（backendなし）
        run: terraform -chdir=infra/terraform/envs/${{ matrix.env_dir }} init -backend=false

      - name: Terraform validate 実行
        run: terraform -chdir=infra/terraform/envs/${{ matrix.env_dir }} validate
