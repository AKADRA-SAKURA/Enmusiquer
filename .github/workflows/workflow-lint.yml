name: workflow-lint

on:
  pull_request:
    paths:
      - ".github/workflows/**"
  push:
    branches:
      - main
      - dev
    paths:
      - ".github/workflows/**"

permissions:
  contents: read

jobs:
  actionlint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run actionlint
        uses: rhysd/actionlint@v1
