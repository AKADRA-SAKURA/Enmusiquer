<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enmusiquer Player Mock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;600;700&family=Space+Grotesk:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="bg-shape bg-shape-a"></div>
    <div class="bg-shape bg-shape-b"></div>

    <main class="layout">
      <section class="player card reveal">
        <header class="player__head">
          <p class="eyebrow">Now Playing</p>
          <button class="ghost-btn" type="button">Discover</button>
        </header>

        <div class="player__body">
          <div class="cover" aria-hidden="true"></div>

          <div class="meta">
            <h1 class="title">Glowline Midnight</h1>
            <p class="artist">AKADRA Sounds</p>
            <div class="tags">
              <span>#CityPop</span>
              <span>#Drive</span>
              <span>#Night</span>
            </div>

            <div class="progress-wrap">
              <input id="progress" type="range" min="0" max="100" value="38" />
              <div class="time-row">
                <small id="current-time">1:14</small>
                <small>3:16</small>
              </div>
            </div>

            <div class="controls">
              <button class="icon-btn" type="button">PREV</button>
              <button id="play-toggle" class="play-btn" type="button">PLAY</button>
              <button class="icon-btn" type="button">NEXT</button>
            </div>
          </div>
        </div>
      </section>

      <section class="queue card reveal reveal-delay">
        <header class="queue__head">
          <h2>Recommended</h2>
          <span class="badge">Tag Match 80%</span>
        </header>

        <ul class="track-list">
          <li>
            <div>
              <p class="track-name">Sunset Signal</p>
              <small>Tag 92% / Access 74%</small>
            </div>
            <button type="button">+</button>
          </li>
          <li>
            <div>
              <p class="track-name">Voltage Bloom</p>
              <small>Tag 87% / Access 69%</small>
            </div>
            <button type="button">+</button>
          </li>
          <li>
            <div>
              <p class="track-name">Orange Prism</p>
              <small>Tag 84% / Access 66%</small>
            </div>
            <button type="button">+</button>
          </li>
        </ul>
      </section>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
